{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>LogIn</h2>
                <form method="post" novalidate>
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary" type="submit">LogIn</button>
                    <a class="btn btn-link pull-right" href="{% url 'password_reset' %}">Forget your passowrd?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
