{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Reset password</h2>
                <form method="post">
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary" type="submit">Send password link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
